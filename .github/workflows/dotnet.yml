name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
       
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.7
      with:
        nuget-version: 6.3.0
      
    - name: Package
      run: dotnet pack -c Release -o . AlinSpace.UnitTesting/AlinSpace.UnitTesting.csproj
      
    - name: Publish
      run: dotnet nuget push AlinSpace.UnitTesting.*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
